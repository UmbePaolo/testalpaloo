<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.alpaloo.com/css/global.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="https://www.alpaloo.com/js/highcharts.js"></script>
    <script type="text/javascript" src="https://wsapi.alpaloo.com/Scripts/Base64.js"></script>
    <script src="Scripts/App/CustomGraph.js"></script>
    <script src="Scripts/App/Common.js"></script>
    <script src="Scripts/App/ApiCaller.js"></script>
    <script src="Scripts/App/PlayerController.js"></script>
    <script src="Scripts/App/PathController.js"></script>
    <script src="Scripts/App/LineMaker.js"></script>
    <style type="text/css">
        #avatar {
            background: transparent;
            top: 700px;
            position: absolute;
            -webkit-transition: all 1s ease-out;
            -moz-transition: all 1s ease-out;
            -o-transition: all 1s ease-out;
            transition: all 1s ease-out;
        }
        /* Custom container */
        .container-full {
            margin: 0 auto;
            width: 100%;
        }

        .notransition {
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -o-transition: none !important;
            transition: none !important;
        }

        .myModal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba( 255, 255, 255, .8 ) url('http://i.stack.imgur.com/FhHRx.gif') 50% 50% no-repeat;
        }

        body.loading {
            overflow: hidden;
        }

            body.loading .myModal {
                display: block;
            }
    </style>
</head>
<body style="background-color:transparent;min-height: 100vh">
    <div style="cursor:zoom-in;position:relative;">
        <img style="position:absolute;z-index:1" src="http://www.esmnovara.it/TEST_ALPALOO/Logo_alpaloo_blu.png" class="img-responsive" />
        <canvas id="imgCanvas" style="background-size: 100% 100%;position:relative;z-index:0;" height="750" >
            <!--<img id="skiramaImg" style="position:relative;z-index:0;height:750px;width:1278px;" class="img-responsive" />-->
        </canvas>
        <menu id="controls" style="position: absolute; right:50px; bottom: 50px;">
            <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
                <i class="fa fa-play"></i>
            </button>
            <button type="button" id="button_stop" class="btn" onclick='buttonStopPress()'>
                <i class="fa fa-stop"></i>
            </button>
        </menu>
    </div>
    <div id="avatar" style="left: -63px;top:-50px;" >
        <img style="height:40px; width:40px;" src="https://www.alpaloo.com/User/Photo/6617.png" class="img-responsive img-circle">
        <div id="avatarName" style="font-weight:bold;"><strong>MARIO ROSSI</strong></div>
    </div>
    <div id="myChart" style="height:250px;padding:0;">
    </div>
</body>
</html>
